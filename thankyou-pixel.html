<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversion Complete — Pixel Flow</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.6;
    }
    code {
      background: #f7f7f7;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Conversion Complete — Pixel Flow</h1>
  <p>This is your <strong>Thank You Page</strong>. It shows the <code>tracking_id</code> and fires the MediaGo conversion pixel.</p>

  <div class="box">
    <h3>Tracking Info</h3>
    <p>Tracking ID detected: <code id="tid">N/A</code></p>
  </div>

  <div class="box">
    <h3>MediaGo Conversion Pixel</h3>
    <p>If you see a request to <code>trace.mediago.io</code> in your browser Network panel, the pixel fired successfully.</p>

    <!-- ✅ MediaGo Pixel Code -->
    <script>
      window._megoaa = window._megoaa || [];
      window._megoaa.push({ 
        type: 'event', 
        name: 'test-archer', 
        acid: '31906', 
        pxd: '1433165177734820'
      });
    </script>
    <noscript>
      <img src='//trace.mediago.io/api/bidder/track/pixel/conversion?cvn=test-archer&acid=31906&pxd=1433165177734820&tn=f9f2b1ef23fe2759c2cad0953029a94b' 
           width='0' height='0' style='display:none' />
    </noscript>
    <!-- ✅ End of MediaGo Pixel Code -->
  </div>

  <script>
    // 从 URL 中提取 tracking_id 并显示出来
    const sp = new URLSearchParams(location.search);
    const trackingId = sp.get('tracking_id') || 'missing_tracking_id';
    document.getElementById('tid').textContent = trackingId;
  </script>
</body>
</html>
